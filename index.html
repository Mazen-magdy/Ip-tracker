<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+BE+VLG:wght@100..400&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body
 class="flex flex-col items-center justify-start pt-6 h-screen"
 style="background-image: url(./images/pattern-bg-desktop.png); background-repeat: no-repeat ; background-size: cover; height: 100vh;">
  <!-- Input section -->
  <h1 class="text-white heavy text-l py-4">IP Address Tracker</h1>
  <div class="md:!w-1/2 w-full  lg:p-0 flex flex-col md:!flex-row justify-center">  
    <input type="text" placeholder="Search for any IP address or domain (x,y)" id="ipfield" class=" h-10 px-2 w-full md:!w-4/5">
    <button class=" h-10 w-full md:!w-1/6  px-2 bg-black">Search</button>
  </div>
  <!-- End of Input section -->

  <!-- Result section -->
   <div class="w-full md:!px-44 mb-10  !mt-10 neg" style="z-index: 11150;"> 
      <div class="flex flex-col lg:!flex-row rounded-lg justify-between h-auto text-left bg-white w-full p-4" id="information">
        <div class="w-1/4 ">
          <p class="">IP Address</p>
          <h2 id="ip"></h2>
      </div>
      <div class="w-1/4">
          <p>Location</p>
          <h2 id="Location"></h2>
      </div>
      <div class="w-1/4">
          <p>Timezone</p>
          <h2 id="Timezone">UTC - </h2>
      </div>
      <div class="w-1/4">
          <p>ISP</p>
          <h2 id="isp"></h2>
      </div>
      </div>
    </div>
  <!--End of  Result section -->
  
      <!-- Map -->
       <div class="w-full h-full min-h-96"  id="map"> </div>
      <!-- End of Map -->
  <!-- Footer -->
  <div class="attribution w-full" style="background-color: var(--Very-Dark-Gray); color: azure;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mazen</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
